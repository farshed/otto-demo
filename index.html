<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				margin: 0;
			}
			#wrapper {
				display: flex;
				height: 100vh;
				width: 100vw;
				justify-content: center;
				align-items: center;
			}
		</style>
		<title>Otto demo</title>
	</head>
	<body>
		<div id="wrapper">
			<video
				autoplay
				id="vid"
				muted
				loop
				style="position: relative; z-index: 1; height: 710px; width: 350px; border-radius: 40px"
			>
				<source
					src="https://images-ext-2.discordapp.net/external/4syhPOYwBn_DTxPczK4ptJE9ybNZZRp91ASR4BOz85w/https/i.imgur.com/3iIApvI.mp4"
					type="video/mp4"
				/>
			</video>
			<img
				src="./frame.png"
				alt="Frame"
				style="border-radius: 30px; position: absolute; z-index: 5; pointer-events: none"
			/>
		</div>
	</body>
	<script>
		document.getElementById('vid').addEventListener('contextmenu', (e) => {
			e.preventDefault();
		});
	</script>
</html>
